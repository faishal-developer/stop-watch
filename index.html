<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Stop Watch</h1>
        <div class="box">
            <div id="circle">
                <span id='hours'>00</span>:
                <span id='minutes'>00</span>:
                <span id='second'>00</span>:
                <span id='milis'>00</span>
            </div>
            <div id="btn">
                <button id='start-btn' style='background-color:cadetblue;'>starts</button>
                <button id='stop-btn' style='background-color:crimson'>stops</button>
                <button id='reset-btn' style='background-color:orange'>reset</button>
            </div>
        </div>
    </main>

    <!-- javascript -->
    <script src="index.js"></script>
</body>
</html>
